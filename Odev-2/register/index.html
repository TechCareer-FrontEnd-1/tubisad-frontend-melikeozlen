<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="login">
            <h1>Create Account</h1>
            <p>Get started with your free account.</p>
            <button class="twitter"> <i class="fa-brands fa-twitter"></i> Login via Twitter</button>

            <button class="facebook"> <i class="fa-brands fa-facebook-f"></i> Login via Twitter</button>
        </div>
        <div class="or">
            OR
        </div>
        <div class="sing_up">
            <div class="item">
                <label for="full_name"><i class="fa-solid fa-user"></i></label>
                <input type="text" id="full_name" placeholder="Full Name">
            </div>
            <div class="item">
                <label for="mail"> <i class="fa-solid fa-envelope"></i></label>
                <input type="mail" id="mail" placeholder="Email adress">
            </div>
            <div class="item">
                <label for="phone_select"> <i class="fa-solid fa-phone"></i></label>
                <select id="phone_select" size="1">
                    <option value="+90">+90</option>
                    <option value="+971">+971</option>
                    <option value="+49">+49</option>
                    <option value="+85">+85</option>
                </select>
                <input type="phone" id="phone" placeholder="Phone number">
            </div>

            <div class="item">

                <label for="job"><i class="fa-solid fa-building"></i></label>
                <select name="job" id="job">
                    <option disabled selected>Select job type</option>
                    <option value="Software">Software</option>
                    <option value="Economy">Economy</option>
                    <option value="Sports">Sports</option>
                    <option value="Food">Food</option>
                </select>
            </div>
            <div class="item">
                <label for="password"> <i class="fa-solid fa-lock"></i></label>
                <input type="password" id="password" name="password" placeholder="Password">
            </div>
        </div>
    </div>

</body>

</html>
