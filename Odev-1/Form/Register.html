<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div>
        <h2>Create Account</h2>
        <p>Get started with your free account.</p>
        <button> &#128038; Login via Twitter</button>
        <br />
        <button> <b>f</b> Login via Facebook</button>
        <br />
        <ins>Or</ins>
        <form action="#" method="get" autocomplete="true">
            <label for="name"> &#128100;</label>
            <input type="text" id="name" required placeholder="Full Name" autofocus> <br />

            <label for="email"> &#9993;</label>
            <input type="email" id="email" required placeholder="Email adress"> <br />

            <label for="phone">&#128222;</label>
            <select id="phone" size="1">
                <option value="+90">+90</option>
                <option value="+971">+971</option>
                <option value="+49">+49</option>
                <option value="+85">+85</option>
            </select>

            <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
            <br>
            <label for="job">&#9963;</label>
            <select name="job" id="job">
                <option disabled selected>Select job type</option>
                <option value="Software">Software</option>
                <option value="Economy">Economy</option>
                <option value="Sports">Sports</option>
                <option value="Food">Food</option>
            </select>
            <br>
            <label for="password">&#128274;</label>
            <input type="password" id="password" required placeholder="Create Password"> <br />
            <button type="submit">CREATE</button>
        </form>
    </div>
</body>

</html>
